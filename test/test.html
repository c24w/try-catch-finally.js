<!doctype html>
<html>

<head>
	<title>Test: try-catch-finally.js</title>
	<link rel="stylesheet" href="../node_modules/mocha/mocha.css">
	<script type="text/javascript" src="../node_modules/requirejs/require.js"></script>
</head>

<body>
	<div id="mocha"></div>
	<script type="text/javascript">
		var useRaw = window.location.search === '?raw';

		var anchor = document.createElement('a');
		anchor.href = useRaw ? './test.html' : '?raw';
		anchor.innerHTML = 'Test ' + (useRaw ? 'built'  : 'source') + ' code';

		document.body.insertBefore(anchor, document.body.firstChild);

		require.config({
			urlArgs: "bust=" +  (new Date()).getTime(),
			baseUrl: '../',
			paths: {
				'try-catch-finally': (useRaw ? './src/' : './') + 'try-catch-finally',
				'object-checker': './src/object-checker',
				'chai': './node_modules/chai/chai',
				'catch-test-helpers': './test/catch-test-helpers'
			}
		});
		
		require(['./node_modules/mocha/mocha'], function setupMochaAndLoadTests(){

			mocha.setup({
				ui: 'bdd',
				globals: [ 'LiveReload' ],
			});

			require([
				'./test/try.test',
				'./test/catch-basics.test', './test/catch-primitives.test', './test/catch-objects.test',
				'./test/finally.test'
			], mocha.run);

		});
	</script>
</body>

</html>
