<!doctype html>
<html>

<head>
	<title>Test: try-catch-finally.js</title>
	<link rel="stylesheet" href="../node_modules/mocha/mocha.css">
	<script type="text/javascript" src="../node_modules/requirejs/require.js"></script>
</head>

<body>
	<div id="mocha"></div>
	<script type="text/javascript">
		var useRaw = window.location.search === '?raw';

		require.config({
			urlArgs: "bust=" +  (new Date()).getTime(),
			baseUrl: '../',
			paths: {
				'tcf': (useRaw ? './src/' : './') + 'try-catch-finally',
				'object-checker': './src/object-checker',
				'chai': './node_modules/chai/chai',
				'catch-test-helpers': './test/catch-test-helpers'
			}
		});
		
		require(['./node_modules/mocha/mocha'], function setupMochaAndLoadTests(){

			mocha.setup({
				ui: 'bdd',
				globals: [ 'LiveReload' ],
			});

			require([
				'./test/try.test',
				'./test/catch-basics.test', './test/catch-primitives.test', './test/catch-objects.test',
				'./test/finally.test'
			], mocha.run);

		});

		if (useRaw) document.write('<a href="./test.html">Test using compiled source</a>');
		else document.write('<a href="?raw">Test using raw source</a>');
	</script>
</body>

</html>
