<!doctype html>
<html>

<head>
	<title>Test: try-catch-finally.js</title>
	<link rel="stylesheet" href="node_modules/mocha/mocha.css">
	<script src="node_modules/mocha/mocha.js"></script>
	<script src="node_modules/chai/chai.js"></script>
	<script>
		mocha.setup({
			ui: 'bdd',
			globals: [ 'LiveReload', 'chai' ],
		});
	</script>
	<script src="test/try-tests.js"></script>
	<script src="test/catch-tests.js"></script>
	<script src="test/finally-tests.js"></script>
</head>

<body>
	<div id="mocha"></div>
	<script type="text/javascript">
		var testBuilt  = window.location.search === '?built';
		var sourceToggle = document.createElement('a');
		var tcfSource = document.createElement('script');

		sourceToggle.href = testBuilt  ? 'tests.html' : '?built';
		sourceToggle.innerHTML = 'Test ' + (testBuilt  ? 'unbuilt' : 'built') + ' code';

		tcfSource.src = 'try-catch-finally.' + (testBuilt ? 'min.js' : 'js');

		document.body.insertBefore(sourceToggle, document.body.firstChild);
		document.body.insertBefore(tcfSource, document.body.firstChild);

		tcfSource.onload = function () { mocha.run(); };
	</script>
</body>

</html>
